stages:
  - build
  - test
  - bench
  - deploy

build:
  stage: build
  script:
    # Dependency for node-replication
    - sudo apt install libhwloc-dev libfreetype6 libfreetype6-dev gnuplot libfuse-dev --yes
    - cargo build
test:
  stage: test
  script:
    - cargo +nightly fmt -- --check
    - cargo test
  dependencies:
    - build
  variables:
    GIT_STRATEGY: none

bench:
  stage: bench
  script:
    # For now only run stack and synthetic benchmarks as part of CI:
    - RUST_TEST_THREADS=1 cargo bench --bench criterion -- synthetic
    - RUST_TEST_THREADS=1 cargo bench --bench criterion -- stack
    # This would run the complete suite
    # - RUST_TEST_THREADS=1 cargo bench
  dependencies:
    - test
  variables:
    GIT_STRATEGY: none

deploy:
  stage: deploy
  script:
    # Deploy the benchmark go gh-pages:
    - export GIT_REV_CURRENT=`git rev-parse --short HEAD`
    - export CSV_LINE=`date +%Y-%m-%d`,$GIT_REV_CURRENT,"criterion/$GIT_REV_CURRENT/report/index.html\n"
    - git clone --depth 1 --single-branch --branch gh-pages git@github.com:gz/node-replication.git gh-pages
    - echo -e $CSV_LINE >> gh-pages/_data/b1641.csv
    - rm -rf gh-pages/criterion/$GIT_REV_CURRENT
    - mkdir -p gh-pages/criterion/$GIT_REV_CURRENT
    - cp -r target/criterion/* gh-pages/criterion/$GIT_REV_CURRENT
    - cd gh-pages
    - git add .
    - git commit -a -m "Added benchmark results for $GIT_REV_CURRENT."
    - git push origin gh-pages
    - cd ..
    - rm -rf gh-pages
  dependencies:
    - bench
  variables:
    GIT_STRATEGY: none