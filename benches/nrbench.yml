name: nrbench
version: "0.1"
author: "Chinmay Kulkarni <chnm.kulkarni@gmail.com>, Gerd Zellweger <gzellweger@vmware.com>"
about: Benchmark concurrent data structures implemented using node-replication.
args:
        - datastructure:
                takes_value: true
                help: Which data-structure to use for benchmarking.
                possible_values: [ "stack", "synthetic", "hashmap" ]
                default_value: "stack"
                required: true
        - replicas:
                short: r
                long: replicas
                takes_value: true
                help: How many replicas should be created and allocated (either one per L1, L2, L3, socket or one per entire system).
                possible_values: [ "l1", "l2", "l3", "socket", "one" ]
                default_value: "one"
        - threads:
                short: t
                long: threads
                help: The number of total threads to spawn (supply multiple values for multiple experiments).
                takes_value: true
                use_delimiter: true
                multiple: true
                default_value: "1"
        - mapping:
                short: m
                help: How threads are mapped to cores (sequential = keep close together, interleave = spread across sockets).
                value_name: MAPPING
                long: mapping
                takes_value: true
                possible_values: [ "sequential", "interleave" ]
                default_value: "sequential"
        - logsz:
                short: l
                long: logsz
                help: The size of the shared log in bytes.
                takes_value: true
                default_value: "12582912"
        - nop:
                short: n
                long: nop
                help: The number of operations that each thread will issue against the log.
                takes_value: true
                default_value: "1000"
